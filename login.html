<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="en"> <!-- Idioma del contenido principal en inglés -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
  <title>Login</title> <!-- Título que se muestra en la pestaña del navegador -->

  <!-- Importación de estilos de Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Script de Bootstrap para funcionalidad JS (ej. dropdowns, modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Script personalizado para autenticación (verifica login, redirecciones, etc.) -->
  <script src="js/auth.js"></script>

  <!-- Hoja de estilos personalizada del proyecto -->
  <link href="css/styles.css" rel="stylesheet" />

  <!-- Iconos de Bootstrap (para usar íconos en botones, etc.) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Verificación inmediata de autenticación al cargar el HTML -->
  <script>verificarAutenticacion();</script>
</head>
<body>

<!-- Contenedor principal del formulario de login -->
<div class="container mt-4"> <!-- Márgenes superiores usando Bootstrap -->
  <h1 class="text-center mb-4">Login</h1> <!-- Título centrado -->

  <!-- Formulario de inicio de sesión -->
  <form onsubmit="login(event)"> <!-- Ejecuta la función login() al enviar el formulario -->
    <div class="row mb-3"> <!-- Grupo de campos con margen inferior -->

      <!-- Campo de Usuario -->
      <div class="col-md-6"> <!-- Ocupa 6 columnas en dispositivos medianos -->
        <label for="username" class="form-label">Usuario</label> <!-- Etiqueta del campo -->
        <input type="text" id="username" class="form-control" required/> <!-- Campo de texto obligatorio -->
      </div>

      <!-- Campo de Contraseña -->
      <div class="col-md-6">
        <label for="password" class="form-label">Contraseña</label>
        <input type="text" id="password" class="form-control" required/> <!-- Campo de texto obligatorio (se recomienda type="password" para ocultar caracteres) -->
      </div>

      <!-- Botones del formulario -->
      <div class="col-md-12 text-center mt-4"> <!-- Ocupa todo el ancho y centra el contenido -->
        <button type="submit" class="btn btn-primary"> <!-- Botón para iniciar sesión -->
          <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
        </button>
        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()"> <!-- Botón para limpiar campos -->
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </div>

    </div>
  </form>
</div>

<!-- Pie de página estilizado con fondo oscuro -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  &copy; 2025 Progra IV - Todos los derechos reservados
</footer>

<!-- Script para limpiar los campos del formulario -->
<script>
  function limpiarFormulario() {
    document.getElementById("username").value = ""; // Borra el contenido del campo usuario
    document.getElementById("password").value = ""; // Borra el contenido del campo contraseña
  }
</script>

<!-- Pie de página adicional (duplicado del anterior, puede eliminarse si se desea) -->
<footer>
  &copy; 2025 Progra IV - Todos los derechos reservados
</footer>

</body>
</html>
