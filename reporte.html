<!DOCTYPE html> <!-- Indica que el documento utiliza la versión HTML5 -->
<html lang="es"> <!-- Establece el idioma del contenido principal a Español -->

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->

    <!-- Etiqueta meta que realiza una redirección automática después de 0 segundos -->
    <!-- Redirige inmediatamente a la página 'dashboard.html' al cargar el documento -->
    <meta http-equiv="refresh" content="0; url=dashboard.html">

    <title>Redireccionando...</title> <!-- Título de la pestaña mientras redirecciona -->

    <script>
        // Redirección alternativa utilizando JavaScript
        // Esto se ejecuta inmediatamente por si el <meta> fallara o está deshabilitado
        window.location.href = "dashboard.html";
    </script>
</head>

<body>
<!-- Mensaje breve visible por un instante antes de la redirección -->
<p>Redirigiendo a reportes...</p>
</body>

</html>
